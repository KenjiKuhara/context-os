# Phase 3-2: Observer 定期実行（GitHub Actions）
# Phase 3-3: 失敗時に Slack/ChatWork へ webhook 通知
# Phase 3-5: 失敗時の判断基準を明文化（「止まる＝壊れた」ではない）
#
# Python Observer を cron で実行し、Vercel 上の POST /api/observer/reports に保存する。
# Vercel には Python を載せない。Observer は外部ジョブとして実行する。
#
# 必要な Secrets: NEXT_BASE_URL, OBSERVER_TOKEN
# 失敗通知（いずれか）: WEBHOOK_URL（Slack） または CHATWORK_API_TOKEN + CHATWORK_ROOM_ID（ChatWork）
#
# --- 失敗時の判断基準（docs/27 §10, docs/32）---
# - run が赤くなることは「仕様ズレ検知」や「接続・認証の異常」のシグナルであり、設計どおりの挙動である。
# - --strict による失敗: payload.warnings が 1 件以上。仕様のズレ or バグの可能性。人の判断が必要。
# - 連続失敗時の対応方針（通知 or 手動確認）は docs/27_Observer_Operations.md に記載する。

name: Observer Cron

on:
  schedule:
    # 1時間ごと（UTC）。運用に慣れたら 15分に変更可能（例: "*/15 * * * *"）
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  observe-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r agent/observer/requirements.txt

      - name: Run Observer and save report
        env:
          NEXT_BASE_URL: ${{ secrets.NEXT_BASE_URL }}
          OBSERVER_TOKEN: ${{ secrets.OBSERVER_TOKEN }}
        run: python3 agent/observer/main.py --save --strict
        # --strict: payload.warnings が 1 件以上なら exit(1) で run を赤にする（Phase 3-4.5）
        # Secrets はログに出力されない（GitHub がマスクする）。直書き禁止。

      - name: Notify failure to Slack/ChatWork
        if: failure()
        continue-on-error: true
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          CHATWORK_API_TOKEN: ${{ secrets.CHATWORK_API_TOKEN }}
          CHATWORK_ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          MSG="[Observer Cron] 失敗"$'\n'"実行日時: ${TIME}"$'\n'"失敗した step: Run Observer and save report（想定）"$'\n'"Run: ${RUN_URL}"
          if [ -n "$WEBHOOK_URL" ]; then
            BODY=$(jq -n --arg text "$MSG" '{text: $text}')
            curl -s -X POST "$WEBHOOK_URL" -H "Content-Type: application/json" -d "$BODY"
          fi
          if [ -n "$CHATWORK_API_TOKEN" ] && [ -n "$CHATWORK_ROOM_ID" ]; then
            curl -s -X POST "https://api.chatwork.com/v2/rooms/${CHATWORK_ROOM_ID}/messages" \
              -H "X-ChatWorkToken: $CHATWORK_API_TOKEN" \
              --data-urlencode "body=$MSG"
          fi
